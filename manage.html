<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Management</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <div class="container">
        <h1>Vocabulary Management</h1>
        <p><a href="index.html">&laquo; Back to Flashcards</a></p>
        <p class="warning"><strong>Note:</strong> Changes made here are temporary and will be lost on page reload unless a backend or localStorage is implemented.</p>

        <section id="add-word-section">
            <h2>Add New Word</h2>
            <form id="add-word-form">
                <div class="form-grid">
                    <div>
                        <label for="english">English:</label>
                        <input type="text" id="english" name="english" required>
                    </div>
                    <div>
                        <label for="pronunciation">Pronunciation:</label>
                        <input type="text" id="pronunciation" name="pronunciation">
                    </div>
                    <div>
                        <label for="thai">Thai:</label>
                        <input type="text" id="thai" name="thai" required>
                    </div>
                    <div>
                        <label for="thaiPronunciation">Thai Pronunciation:</label>
                        <input type="text" id="thaiPronunciation" name="thaiPronunciation">
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <input list="category-list-options" id="category" name="category" required>
                        <datalist id="category-list-options">
                            <!-- Options will be populated by JS -->
                        </datalist>
                    </div>
                     <div>
                        <label for="example">English Example:</label>
                        <textarea id="example" name="example" rows="2"></textarea>
                    </div>
                     <div>
                        <label for="thaiExample">Thai Example:</label>
                        <textarea id="thaiExample" name="thaiExample" rows="2"></textarea>
                    </div>
                </div>
                <button type="submit">Add Word</button>
            </form>
        </section>

        <hr>

        <section id="vocab-list-section">
            <h2>Current Vocabulary</h2>
            <div class="filter-controls">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">-- All Categories --</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <table id="vocab-table">
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Thai</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vocab-list-body">
                    <!-- Vocabulary items will be populated by JS -->
                    <tr>
                        <td colspan="4">Loading vocabulary...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="manage.js"></script>
</body>
</html>
